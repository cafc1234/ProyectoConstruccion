<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
    <ion-title>Mis invitaciones a familiares</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let invitacion of invitaciones; let identificador=index">
          <ion-label>
              <h4>Lugar: {{ invitacion.local | uppercase}}</h4>
              <p>Invitados:</p>
              <p *ngFor="let invitado of invitacion.invitados;">{{invitado}}</p>

          </ion-label>

          
    
        </ion-item>
 
      </ion-list>
</ion-content>
