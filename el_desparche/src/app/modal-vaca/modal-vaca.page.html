<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button  slot="end" (click)="closeModal()" >
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Agrega un amigo</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-grid>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label position="floating"> </ion-label>
              <ion-input placeholder="Nombres" [(ngModel)]="amigo.nombreAmigo"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
              <ion-item>
                  <ion-label position="floating"> </ion-label>
                  <ion-input type="email" [(ngModel)]="amigo.correoAmigo" placeholder="Correo"></ion-input>
                </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
              <ion-item>
                  <ion-label position="floating"> </ion-label>
                  <ion-input type="text" [(ngModel)]="amigo.celularAmigo" placeholder="Celular"></ion-input>
                </ion-item>
          </ion-col>
    
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-button  color="primary"  expand="block" (click)="guardarData()">Agregar</ion-button>
    
            </ion-col>
      
          </ion-row>
      </ion-grid>



</ion-content>
