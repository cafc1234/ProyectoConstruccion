<ion-header>
  <ion-toolbar>
    <ion-title>Plan Familiar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
        <ion-list>
          <ion-item *ngFor="let user of users">
            <ion-avatar item-start>
              <img [src]="user.picture.medium">
            </ion-avatar>
            <h2>{{ user.name.first | uppercase }}</h2>
            <ion-button >
              
                <ion-icon slot="icon-only" name="mail"></ion-icon>
              </ion-button>
            
          </ion-item>
        </ion-list>
</ion-content>
