<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button slot="end" (click)="closeModal()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Tiendas de barrio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="welcome-card">
    <ion-card-header>
      <ion-card-title>¡Realiza una búsqueda!</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>Busca las tiendas de barrio disponibles por localidad.</p>
    </ion-card-content>
  </ion-card>

  <ion-searchbar class="sc-ion-searchbar-md-h sc-ion-searchbar-md-s md searchbar-left-aligned hydrated">
    <div class="searchbar-input-container sc-ion-searchbar-md">
      <ion-icon class="searchbar-search-icon sc-ion-searchbar-md md hydrated" role="img" aria-label="search"></ion-icon>
      <button type="button" no-blur="" class="searchbar-clear-button sc-ion-searchbar-md">
        <ion-icon class="searchbar-clear-icon sc-ion-searchbar-md md hydrated" role="img" aria-label="close"></ion-icon>
  </button>
</div>
</ion-searchbar>
