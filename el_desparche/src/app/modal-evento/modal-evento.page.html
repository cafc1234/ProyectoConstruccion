<ion-header>

      <ion-buttons slot="end">

          </ion-button>
        </ion-buttons>
    <ion-title>Próximos eventos</ion-title>

  </ion-toolbar>
</ion-header>

            <p>No te lo pierdas el próximo viernes en Keops Bar.
            </p>

        <ion-card class="pruebas-card">
          <ion-img src="/assets/Evento2.jpg"></ion-img>

          </ion-card-header>
