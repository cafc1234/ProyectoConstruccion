<ion-header>
    <ion-toolbar>
      <ion-title>Registro</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content padding>
   
  <ion-grid>
    <ion-row>
      <ion-col>
          <ion-item>
              <ion-label position="floating"></ion-label>
              <ion-input type="text" placeholder="Nombres"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating"></ion-label>
                <ion-input type="text" placeholder="Apellidos"></ion-input>
              </ion-item>
          <ion-item>
              <ion-label position="floating"></ion-label>
              <ion-input type="text" placeholder="Usuario"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating"></ion-label>
                <ion-input type="email" placeholder="Email"></ion-input>
              </ion-item>
            
            <ion-item>
              <ion-label position="floating"></ion-label>
              <ion-input type="password" placeholder="Clave"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating"></ion-label>
                <ion-input type="password" placeholder="Confirme password"></ion-input>
              </ion-item>
      </ion-col>
  
    </ion-row>
    <ion-row>
      <ion-col>
          <ion-button color="success" href="" expand="block">Registrarse</ion-button>
  
      </ion-col>
     
    </ion-row>
  </ion-grid>
  
  
  
  </ion-content>
