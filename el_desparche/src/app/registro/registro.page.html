<ion-header>
    <ion-toolbar>
      <ion-title>Registro</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content padding>
   
  <ion-grid>
    
    <ion-row>
      <ion-col>
          
          <ion-item>
              <ion-label position="floating"></ion-label>
              <ion-input type="text" placeholder="Nombres" [(ngModel)]="usuario.nombre" required></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating"></ion-label>
                <ion-input type="text" placeholder="Apellidos" [(ngModel)]="usuario.apellido" required></ion-input>
              </ion-item>
          <ion-item>
              <ion-label position="floating"></ion-label>
              <ion-input type="text" placeholder="Usuario" [(ngModel)]="usuario.usuario" required></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating"></ion-label>
                <ion-input type="email" placeholder="Email" [(ngModel)]="usuario.email" required></ion-input>
              </ion-item>
            
            <ion-item>
              <ion-label position="floating"></ion-label>
              <ion-input type="password" placeholder="Clave" [(ngModel)]="usuario.clave" required></ion-input>
            </ion-item>

      </ion-col>
  
    </ion-row>
    <ion-row>
      <ion-col>
          <ion-button color="success" (click)="guardarRegistro()" expand="block" >Registrarse</ion-button>
  
      </ion-col>
     
    </ion-row>
  </ion-grid>
  
  
  
  </ion-content>
